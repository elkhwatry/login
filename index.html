<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <div class="row ">
                    <div class="col-lg-4 col-md-4 col-sm-4  ">
                        <img src="img/bg-1.jpg">
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8   ">
                        <div class="form-info p-5">
                            <div class="row">

                                <div class="col-sm-6 ">
                                    <h3 class="mb-4">Sign In</h3>
                                </div>
                                <div class="col-sm-6  social-media d-flex  justify-content-end">
                                    <a class="social-icon d-flex align-items-center justify-content-center">
                                        <i class='bx bxl-facebook'></i>
                                    </a>
                                    <a class="social-icon  d-flex align-items-center justify-content-center">
                                        <i class='bx bxl-twitter'></i>
                                    </a>


                                </div>
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput" class="form-label">USERNAME</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput"
                                            placeholder="Username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="formGroupExampleInput2" class="form-label">PASSWORD</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput2"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button type="button" class="btn btn-danger ">Sign In</button>
                                </div>
                                <div class="col-sm-6">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                         Remember Me 
                                        </label>
                                      </div>

                                </div>
                                <div class=" link1 col-sm-6 d-flex justify-content-end">
                                    <a href="#" style="color:gray ;margin-top: 10px;">Forgot Password</a>

                                </div>
                                <div  class=" link2 col-sm-12 text-center" style="margin-top:10px ;">
                                    <p>Not Remeber? <span><a href="#" style="color: #e3b04b;">Sign Up</a></span></p>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
